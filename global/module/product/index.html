<body>
    <div class="container">
        <div class="background_form">
            <div class="tittle">
                <h2>Prdutos</h2>
                <div>
                    <button><a href="../../index.html">Home</a></button>
                    <button onclick="allProduct()">Listar Todos os Produtos</button>
                    <button><a href="./form.html">Cadastrar Novo Produto</a></button>
                </div>
            </div>

            <div class="form">
                <table id="table_customer">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Pre√ßo</th>

                        </tr>
                    </thead>
                    <tbody id="body_table">
                        <tr>
                            <td></td>

</body>

<script>

    function insert(event) {

        event.preventDefault();

        var formData = new FormData();

        formData.append('nm_name', $('#nm_product').val());
        formData.append('nr_cpf_cnpj', $('#vl_price').val());

        $.ajax({
            url: './controller/select.php',
            type: 'POST',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            async: false,
            success: function (response) {
                console.log("sucess", response);
            }, error: function (response, status, error) {
                console.log("response", response);
                console.log("status", status);
                console.log("error", error);
            }
        });

    };

    function excluir(id) {

        var formData = new FormData();

        formData.append('id_product', id);

        $.ajax({
            url: './controller/delete.php',
            type: 'POST',
            dataType: 'json',
            data: formData,
            processData: false,
            contentType: false,
            async: false,
            success: function (response) {

                console.log("sucess", response.statusText);

                if (response == true) {
                    allProduct();
                }

            }, error: function (response, status, error) {
                console.log("response", response);
                console.log("status", status);
                console.log("error", error);
            }
        });

    }

    function allProduct() {

        $.ajax({
            url: './controller/select.php',
            type: 'GET',
            dataType: 'json',
            processData: false,
            contentType: false,
            async: false,
            success: function (response) {

                $('#body_table').html('');

                $.each(response, function (key, iten) {

                    $('#body_table').append(`
                    <tr>
                    <td>${iten.nm_product}</td >
                    <td>${iten.vl_price}</td>
                    <td><button><a href="./update.html?id_product=${iten.id_product}">Editar</a></button></td>
                    <td><button onclick="excluir(${iten.id_product})">Excluir</button></td>
                    </tr >

                    `);

                });


            }, error: function (response, status, error) {
                console.log("response", response);
                console.log("status", status);
                console.log("error", error);
            }
        });

    }

</script>
